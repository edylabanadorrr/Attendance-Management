<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Bite Center | Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="card shadow-sm login-card">
        <div class="card-body p-4">
            <h4 class="text-center mb-3">Animal Bite Center</h4>
            <p class="text-center text-muted mb-4">Login to your account</p>

            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAoOTAWLN6c3r-YKAs3_uf7hgNFlTsqPWE",
    authDomain: "abc-animalbitecenter.firebaseapp.com",
    databaseURL: "https://abc-animalbitecenter-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "abc-animalbitecenter",
    appId: "1:896660356702:web:fb871e6abb7d98b3663ecf"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
        alert("Login successful");
        window.location.href = "dashboard.html";
        })
        .catch((error) => {
        alert("Invalid credentials");
        });
    });
</script>

</body>
</html>
