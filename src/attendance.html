<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Attendance</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="p-4">

    <h4>Attendance Summary</h4>

        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" id="attendanceDate">
        </div>

        <table class="table table-bordered">
        <thead>
            <tr>
            <th>Overtime</th>
            <th>Night Diff</th>
            <th>Holiday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td><input type="checkbox" id="ot"></td>
            <td><input type="checkbox" id="nd"></td>
            <td><input type="checkbox" id="holiday"></td>
            </tr>
        </tbody>
        </table>

        <button class="btn btn-success" id="saveAttendance">Save</button>

        <script type="module" src="attendance.js"></script>
        </body>
        </html>
