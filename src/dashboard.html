<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Animal Bite Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">Animal Bite Center – Dashboard</span>
    </div>
</nav>

<div class="container">

    <!-- Add Employee Button -->
    <div class="mb-4">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#employeeModal">
            ➕ Add Employee
        </button>
    </div>

    <div class="row g-4">

        <!-- Employee List -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header fw-semibold">Employees</div>
                <div class="card-body">

                    <input type="text" class="form-control mb-2" id="employeeSearch" placeholder="Search by name">

                    <select class="form-select mb-3" id="departmentFilter">
                        <option value="all">All Departments</option>
                    </select>

                    <ul class="list-group" id="employeeList">
                        <li class="list-group-item text-muted">No employees yet</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Attendance Summary -->
<!-- Attendance Summary -->
<div class="col-md-8">
    <div class="card shadow-sm">
        <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
            Attendance Summary

            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-danger" id="manageOT">Manage Overtime</button>
                <button class="btn btn-sm btn-outline-secondary" id="manageND">Night Differential</button>
                <button class="btn btn-sm btn-outline-primary" id="manageHoliday">Holiday</button>
            </div>
        </div>

        <div class="card-body">
            <h5 id="empName">Select an employee</h5>
            <p class="mb-1">
                <strong>Position:</strong> <span id="empPosition">—</span>
            </p>

            <hr>

            <!-- Attendance Table Header -->
            <div class="row text-center fw-semibold mb-2">
                <div class="col">Date</div>
                <div class="col">Time In</div>
                <div class="col">Time Out</div>
                <div class="col">Hours</div>
                <div class="col">Daily Rate</div>
                <div class="col">OT Hours</div>
                <div class="col">Subtotal</div>
            </div>

            <!-- Attendance Rows will go here -->
            <div id="attendanceList" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>
</div>


            </div>
        </div>
    </div>
</div>

<!-- Employee Modal (UNCHANGED) -->
<div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Employee</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
    <div class="mb-2">
        <label for="empID" class="form-label">Employee ID</label>
        <input class="form-control" id="empID" placeholder="Employee ID">
    </div>

    <div class="mb-2">
        <label for="empFirstName" class="form-label">First Name</label>
        <input class="form-control" id="empFirstName" placeholder="First Name">
    </div>

    <div class="mb-2">
        <label for="empLastName" class="form-label">Last Name</label>
        <input class="form-control" id="empLastName" placeholder="Last Name">
    </div>

    <div class="mb-2">
        <label for="empDepartment" class="form-label">Department</label>
        <select class="form-select" id="empDepartment">
            <option>HR</option>
            <option>Staff 1</option>
            <option>Staff 2</option>
        </select>
    </div>
    <div class="mb-2">
        <label for="empDailyRate" class="form-label">Daily Rate</label>
        <input class="form-control" id="empDailyRate" placeholder="₱">
    </div>
</div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveEmployeeBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Placeholder for external modals -->
<div id="modalsContainer"></div>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase (shared) -->
<script type="module" src="firebase.js"></script>


<!-- Dashboard Logic -->
<script type="module" src="main.js"></script>



</body>
</html>
